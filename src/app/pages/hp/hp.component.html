

<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-10" *ngFor="let i of lap">
          <div class="row p-2 bg-white border rounded mt-2">
              <div class="col-md-3 mt-1">
                <div class="section-row">
                  <div class="section-col">
                <div class="section">
                  <div class="section-in">
                <img class="img-fluid img-responsive rounded product-image" src="{{i.image3}}">
              </div>
                </div></div></div></div>
              <div class="col-md-6 mt-1">
                  <h5><b>{{i.name3}}</b></h5>
                  <div class="d-flex flex-row">
                    

                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">       
        <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
        </div>
      </div>
                  
            
                   <div class="mt-1 mb-1 spec-1"><span>Laptops</span>
                     <span class="dot"></span><span>Digital</span>
                  </div>
                  <p >{{i.desc3}}<br><br></p>
              </div>
              <div class="align-items-center align-content-center col-md-3 border-left mt-1 bg-light-subtle">
                  <div class="d-flex flex-row align-items-center">
                      <h5 class="mr-1">{{i.mrp3}}</h5>
                  </div>
                  <h6 class="text-success">Free shipping</h6>
                  <div class="d-flex flex-column mt-4">
                    
                    <button (click)="gotohere(i.id)" class="btn btn-outline-primary btn-sm mt-2" type="button">Details</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
